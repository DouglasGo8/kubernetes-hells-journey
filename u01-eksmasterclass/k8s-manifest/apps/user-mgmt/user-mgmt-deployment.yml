apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-mgmt-microservice-dp
  labels:
    app: user-mgmt-microservice-backend
spec:
  selector:
    matchLabels:
      app: user-mgmt-microservice-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: user-mgmt-microservice-backend
    spec:
      #initContainers:
      #  - name: init-db
      #    image: busybox:1.31
      #    command: [ 'sh', 'c', 'echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z mysql 3306;do sleep 1; printf "-"; done; echo -e" >> MySQL DB Ready";' ]
      containers:
        - name: user-mgmt-microservice-backend
          image: stacksimplify/kube-usermanagement-microservice:1.0.0
          ports:
            - containerPort: 8095
          env:
            - name: DB_HOSTNAME
              value: "mysql"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "usermgmtdb"
            - name: DB_USERNAME
              value: "root"
            - name: DB_PASSWORD
              #value: "root_Pwd"
              valueFrom:
                secretKeyRef:
                  name: mysql-dbpwd-secret
                  key: mysql-db-pwd
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 8095
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              port: 8095
              path: /usermgmt/health-status
            initialDelaySeconds: 60
            periodSeconds: 10
